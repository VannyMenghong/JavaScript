<body>
    <div class="container-fluid flex-column d-flex p-0 justify-content-center text-center ">
        <h1 class="shadow  bg-danger p-2 " style="text-shadow: 2px 2px 5px black;">Product List </h1>
        <div class="row d-flex justify-content-center ">
            <div class="col-10 col-sm-5 col-md-3 col-lg-2 py-2 m-2 bg-white d-flex flex-column rounded shadow">
                <p class="mt-2">Battery <span class="text-danger">12$</span></p>
                <i class="fas fa-battery-half  mt-2 " style="font-size:50px;"></i>
                <button class="btn btn-sm btn-danger item mt-1">Add to cart</button>
            </div>
            <div class="col-10 col-sm-5 col-md-3 col-lg-2 py-2 m-2 bg-white d-flex flex-column rounded shadow">
                <p class="mt-2">Beer <span class="text-danger">9$</span></p>
                <i class="fas fa-beer  mt-2  " style="font-size:50px;"></i>
                <button class="btn btn-sm btn-danger item mt-1">Add to cart</button>
            </div>
            <div class="col-10 col-sm-5 col-md-3 col-lg-2 py-2 m-2 bg-white d-flex flex-column rounded shadow">
                <p class="mt-2">Burger <span class="text-danger">7$</span></p>
                <i class="fas fa-hamburger mt-2 " style="font-size:50px;"></i>
                <button class="btn btn-sm btn-danger item mt-1">Add to cart</button>
            </div>
            <div class="col-10 col-sm-5 col-md-3 col-lg-2 py-2 m-2 bg-white d-flex flex-column rounded shadow">
                <p class="mt-2">Light <span class="text-danger">3$</span></p>
                <i class="fas fa-lightbulb mt-2  " style="font-size:50px;"></i>
                <button class="btn btn-sm btn-danger item mt-1">Add to cart</button>
            </div>
            <div class="col-10 col-sm-5 col-md-3 col-lg-2 py-2 m-2 bg-white d-flex flex-column rounded shadow">
                <p class="mt-2">PowerBank <span class="text-danger">33$</span></p>
                <i class="fas fa-power-off mt-2   " style="font-size:50px;"></i>
                <button class="btn btn-sm btn-danger item mt-1">Add to cart</button>
            </div>
            <div class="col-10 col-sm-5 col-md-3 col-lg-2 py-2 m-2 bg-white d-flex flex-column rounded shadow">
                <p class="mt-2">Mouse <span class="text-danger">112$</span></p>
                <i class="fas fa-mouse-pointer mt-2 " style="font-size:50px;"></i>
                <button class="btn btn-sm btn-danger item mt-1">Add to cart</button>
            </div>
            <div class="col-10 col-sm-5 col-md-3 col-lg-2 py-2 m-2 bg-white d-flex flex-column rounded shadow">
                <p class="mt-2">Watch <span class="text-danger">22$</span></p>
                <i class="fas fa-clock mt-2 " style=" font-size:50px;"></i>
                <button class="btn btn-sm btn-danger item mt-1">Add to cart</button>
            </div>
            <div class="col-10 col-sm-5 col-md-3 col-lg-2 py-2 m-2 bg-white d-flex flex-column rounded shadow">
                <p class="mt-2">Code <span class="text-danger">2$</span></p>
                <i class="fas fa-code mt-2   " style="font-size:50px;"></i>
                <button class="btn btn-sm btn-danger item mt-1">Add to cart</button>
            </div>
            <div class="col-10 col-sm-5 col-md-3 col-lg-2 py-2 m-2 bg-white d-flex flex-column rounded shadow">
                <p class="mt-2">Laptop <span class="text-danger">21$</span></p>
                <i class="fas fa-laptop mt-2 " style=" font-size:50px;"></i>
                <button class="btn btn-sm btn-danger item mt-1">Add to cart</button>
            </div>
            <div class="col-10 col-sm-5 col-md-3 col-lg-2 py-2 m-2 bg-white d-flex flex-column rounded shadow">
                <p class="mt-2">Cocktail <span class="text-danger">31$</span></p>
                <i class="fas fa-cocktail mt-2   " style="font-size:50px;"></i>
                <button class="btn btn-sm btn-danger item mt-1">Add to cart</button>
            </div>

        </div>
        <div class="row">
            <div class="col-6 d-flex justify-content-end py-3">
                <button class="btn btn-sm btn-warning" data-bs-target="#demo" data-bs-toggle="modal">Check Cart</button>
            </div>
            <div class="col-6 d-flex justify-content-start py-3">
                <button class="btn btn-sm btn-dark ">Cancel</button>
            </div>
        </div>

        <!--Modal to PopUp-->
        <div class="modal fade" id="demo">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="card m-3">
                        <div class="card-body modal-item ">

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
